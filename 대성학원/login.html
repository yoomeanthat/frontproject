<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남대성 Login</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        html {
            overflow-y: scroll;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 로그인영역 */
        .big_wrap {
            width: 400px;
            border: 1px solid #E1E1E1;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .wrap {
            width: 100%;
            height: 290px;
            text-align: center;
        }

        .img_wrap {
            width: 200px;
            height: 50px;
            background-position: center;
            background-size: cover;
            margin: 0 auto;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .login_button,
        .join_button {
            width: 90%;
            height: 40px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: #00AFAD;
            color: white;
            font-weight: bolder;
            transition: 1s;
        }

        .wrap input {
            width: 90%;
            height: 40px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #E1E1E1;
        }

        .login_button:hover,
        .join_button:hover {
            background-color: #E1E1E1;
            color: black;
        }
    </style>
    <script>
        function login() {
            const id = document.getElementById("userid").value;
            const pw = document.getElementById("password").value;
    
            if (!id) {
                alert("아이디를 입력하세요");
                return;
            }
            if (!pw) {
                alert("비밀번호를 입력하세요");
                return;
            }

            const storedUsers = JSON.parse(localStorage.getItem("users")) || [];   
            const user = storedUsers.find(user => user.userid === id && user.password === pw);
    
            if (user) {
                alert("로그인 성공");
                sessionStorage.setItem("loggedInUser", id);
                const redirectPage = sessionStorage.getItem("redirectAfterLogin") || "mainscreen.html";
                sessionStorage.removeItem("redirectAfterLogin");
                window.location.href = redirectPage;
            } else {
                alert("아이디 또는 비밀번호가 올바르지 않습니다.");
            }
        }
    </script>
    
</head>

<body>
    <div class="big_wrap">
        <div class="wrap">
            <div class="img_wrap">
                <a href=/mainscreen.html>
                    <img src="./images/logo.png">
                </a>
            </div>
            <input type="text" placeholder="  로그인" id="userid">
            <input type="password" placeholder="  비밀번호" id="password">
            <button class="login_button" onclick="login()">로그인</button>
            <a href="./signin.html">
                <button class="join_button">회원가입</button>
            </a>
        </div>
    </div>
</body>

</html>
